<div class="todo-container">
  <h1>ToDo List</h1>
  <div class="todo-input">
    <input [(ngModel)]="newTask" placeholder="Add a new task" />
    <button (click)="addTask()">Add</button>
  </div>
  <ul>
    <li *ngFor="let task of tasks; let i = index" [ngClass]="{ 'completed': task.completed }">
      <div class="task-info">
        <input type="checkbox" [(ngModel)]="task.completed" />
        <span>{{ task.name }}</span>
        <span class="task-date">{{ task.date | date:'short' }}</span>
      </div>
      <button (click)="deleteTask(i)">Delete</button>
    </li>
  </ul>
</div>
